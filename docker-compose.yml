version: '3.9'

services:
  db:
    image: postgres:15.2
    volumes:
      - db_volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=pg
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
      - POSTGRES_HOST=127.0.0.1
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - db_network
    restart: unless-stopped
  redis:
    image: redis:7.0.11
    networks: [ redis_network ]
    restart: unless-stopped
  api:
    build:
      context: .
    command: bash -c "
      python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000
      "
    environment:
      - DATABASE_URL=psql://pg:password@db:5432/db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    ports:
      - 800:8000
    depends_on:
      - db
      - redis
    networks:
      - api_network
      - db_network
      - redis_network
    restart: unless-stopped
  parser:
    build:
      context: .
    command: bash -c "
      docker build -t yandex_market_driver parser/driver &&
      python parser/main.py
      "
    environment:
      - PYTHONPATH=/api
      - DATABASE_URL=psql://pg:password@db:5432/db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    privileged: true
    networks:
      - db_network
      - redis_network
    restart: unless-stopped
  telegram_bot:
    build:
      context: telegram_bot
    depends_on: [ api ]
    networks: [ api_network ]
    restart: unless-stopped
  celery:
    build:
      context: .
    command: celery -A api worker -c 1 -P gevent -l info
    environment:
      - DATABASE_URL=psql://pg:password@db:5432/db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    networks:
      - db_network
      - redis_network
    restart: unless-stopped
  celery_beat:
    build:
      context: .
    command: celery -A api beat -S django -l info
    environment:
      - DATABASE_URL=psql://pg:password@db:5432/db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - celery
    networks:
      - db_network
      - redis_network
    restart: unless-stopped

volumes:
  db_volume:

networks:
  api_network:
  db_network:
  redis_network:
